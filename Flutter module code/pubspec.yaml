
name: lcas_app_logic_layer
description: LCAS 2.0 Flutter 應用邏輯層模組
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP 客戶端
  http: ^1.1.0
  dio: ^5.3.2
  
  # JSON 序列化
  json_annotation: ^4.8.1
  
  # 狀態管理
  provider: ^6.1.1
  
  # 本地儲存
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 安全儲存
  flutter_secure_storage: ^9.0.0
  
  # 日誌記錄
  logger: ^2.0.2+1
  
  # 工具類
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # Firebase 整合
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  
  # 加密
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
