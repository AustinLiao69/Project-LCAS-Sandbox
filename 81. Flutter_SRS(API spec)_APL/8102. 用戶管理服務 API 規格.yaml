openapi: 3.0.3
info:
  title: LCAS 2.0 - 用戶管理服務 API 規格
  version: 1.0.0
  description: |
    **LCAS 2.0 用戶管理服務 API 規格**

    負責用戶資料管理、偏好設定、模式評估與個人化配置的完整 API 規格。
    支援四模式差異化體驗，提供用戶生命週期的完整管理功能。

    **服務範圍**:
    - 用戶資料管理（個人資料、偏好設定）
    - 模式評估與切換（Expert、Inertial、Cultivation、Guiding）
    - 安全設定（應用鎖、隱私模式）
    - 使用行為追蹤與個人化推薦

    **四模式差異化策略**:
    - **Expert**: 完整控制權、詳細設定選項、專業化配置
    - **Inertial**: 標準設定、簡潔選項、固定流程
    - **Cultivation**: 引導式設定、進度追蹤、習慣養成
    - **Guiding**: 極簡設定、自動化配置、最少決策

    **版本**: 1.0.0
    **建立日期**: 2025-08-21
    **對應文件**: 0021. Screen list.md (S-103, S-106, S-505)

servers:
  - url: https://api.lcas.app/v1
    description: "Production server (ASL.js)"
  - url: https://api-staging.lcas.app/v1
    description: "Staging server (ASL.js)"
  - url: http://0.0.0.0:5000/v1
    description: "Development server (ASL.js)"

security:
  - BearerAuth: []

paths:
  /users/profile:
    get:
      summary: "取得用戶個人資料"
      description: |
        取得當前用戶的完整個人資料，包含基本資訊、偏好設定與統計數據。

        **對應畫面**: S-505 個人設定頁
        **四模式差異**: 回應資料深度與個人化程度不同
      tags:
        - "用戶資料管理"
      parameters:
        - name: X-User-Mode
          in: header
          description: "用戶模式標識"
          required: false
          schema:
            type: string
            enum: [Expert, Inertial, Cultivation, Guiding]
      responses:
        '200':
          description: "成功取得用戶資料"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      # 基本資料（所有模式）
                      id:
                        type: string
                        example: "user-uuid-12345"
                      email:
                        type: string
                        example: "user@example.com"
                      displayName:
                        type: string
                        example: "張小明"
                      avatar:
                        type: string
                        example: "https://api.lcas.app/avatars/user-123.jpg"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-01-01T00:00:00Z"
                      lastLoginAt:
                        type: string
                        format: date-time
                        example: "2025-01-27T10:30:00Z"

                      # Expert/Inertial Mode: 詳細統計
                      statistics:
                        type: object
                        properties:
                          totalTransactions:
                            type: integer
                            example: 1250
                          totalLedgers:
                            type: integer
                            example: 3
                          averageDailyRecords:
                            type: number
                            example: 4.2
                          longestStreak:
                            type: integer
                            example: 45

                      # Cultivation Mode: 成就與進度
                      achievements:
                        type: object
                        properties:
                          currentLevel:
                            type: integer
                            example: 8
                          totalPoints:
                            type: integer
                            example: 2350
                          nextLevelPoints:
                            type: integer
                            example: 2500
                          currentStreak:
                            type: integer
                            example: 12

                      # Expert Mode: 進階設定
                      preferences:
                        type: object
                        properties:
                          language:
                            type: string
                            example: "zh-TW"
                          currency:
                            type: string
                            example: "TWD"
                          timezone:
                            type: string
                            example: "Asia/Taipei"
                          dateFormat:
                            type: string
                            example: "YYYY-MM-DD"
                          theme:
                            type: string
                            enum: [light, dark, auto]
                            example: "auto"
                          defaultLedgerId:
                            type: string
                            example: "ledger-uuid-001"

                      # 安全設定
                      security:
                        type: object
                        properties:
                          hasAppLock:
                            type: boolean
                            example: true
                          biometricEnabled:
                            type: boolean
                            example: true
                          privacyModeEnabled:
                            type: boolean
                            example: false
                          twoFactorEnabled:
                            type: boolean
                            example: false
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: "更新用戶個人資料"
      description: |
        更新用戶的個人資料，包含基本資訊與顯示偏好。

        **對應畫面**: S-505 個人設定頁
        **四模式差異**: 可編輯欄位數量與複雜度不同
      tags:
        - "用戶資料管理"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  example: "張小明"
                  maxLength: 50
                avatar:
                  type: string
                  example: "base64-encoded-image-data"
                language:
                  type: string
                  enum: [zh-TW, en-US]
                  example: "zh-TW"
                timezone:
                  type: string
                  example: "Asia/Taipei"
                theme:
                  type: string
                  enum: [light, dark, auto]
                  example: "dark"
      responses:
        '200':
          description: "更新成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "個人資料更新成功"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/assessment-questions:
    get:
      summary: "取得模式評估問卷"
      description: |
        取得用於判斷用戶適合模式的評估問卷題目。

        **對應畫面**: S-106 模式評估問卷頁
        **使用時機**: 新用戶註冊後、用戶主動重新評估
      tags:
        - "模式評估"
      responses:
        '200':
          description: "成功取得問卷題目"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      questionnaire:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "assessment-v2.1"
                          version:
                            type: string
                            example: "2.1"
                          title:
                            type: string
                            example: "LCAS 2.0 使用者模式評估"
                          description:
                            type: string
                            example: "透過 5 道題目了解您的記帳習慣，為您推薦最適合的使用模式"
                          estimatedTime:
                            type: integer
                            example: 3
                          questions:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 1
                                question:
                                  type: string
                                  example: "您對記帳軟體的功能需求程度？"
                                type:
                                  type: string
                                  enum: [single_choice, multiple_choice]
                                  example: "single_choice"
                                required:
                                  type: boolean
                                  example: true
                                options:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: string
                                        example: "A"
                                      text:
                                        type: string
                                        example: "需要完整專業功能"
                                      weight:
                                        type: object
                                        properties:
                                          Expert:
                                            type: integer
                                            example: 3
                                          Inertial:
                                            type: integer
                                            example: 1
                                          Cultivation:
                                            type: integer
                                            example: 2
                                          Guiding:
                                            type: integer
                                            example: 0
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /users/assessment:
    post:
      summary: "提交模式評估結果"
      description: |
        提交用戶完成的評估問卷，系統分析後回傳推薦的使用模式。

        **對應畫面**: S-106 模式評估問卷頁
        **業務邏輯**: 根據回答計算最適合的模式並更新用戶設定
      tags:
        - "模式評估"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                questionnaireId:
                  type: string
                  example: "assessment-v2.1"
                answers:
                  type: array
                  items:
                    type: object
                    properties:
                      questionId:
                        type: integer
                        example: 1
                      selectedOptions:
                        type: array
                        items:
                          type: string
                        example: ["A"]
                completedAt:
                  type: string
                  format: date-time
                  example: "2025-01-27T12:05:00Z"
              required:
                - questionnaireId
                - answers
      responses:
        '200':
          description: "評估完成，回傳推薦模式"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      result:
                        type: object
                        properties:
                          recommendedMode:
                            type: string
                            enum: [Expert, Inertial, Cultivation, Guiding]
                            example: "Expert"
                          confidence:
                            type: number
                            example: 85.5
                          scores:
                            type: object
                            properties:
                              Expert:
                                type: number
                                example: 12.5
                              Inertial:
                                type: number
                                example: 7.0
                              Cultivation:
                                type: number
                                example: 9.5
                              Guiding:
                                type: number
                                example: 4.0
                          explanation:
                            type: string
                            example: "基於您的回答，您偏好擁有完整功能控制權與專業工具，建議使用專家模式以獲得最佳體驗。"
                          modeCharacteristics:
                            type: object
                            properties:
                              Expert:
                                type: string
                                example: "完整功能、專業工具、深度設定"
                              alternatives:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    mode:
                                      type: string
                                      example: "Inertial"
                                    reason:
                                      type: string
                                      example: "如果您偏好更簡潔的介面"
                      applied:
                        type: boolean
                        example: true
                      previousMode:
                        type: string
                        example: "Inertial"
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/preferences:
    put:
      summary: "更新用戶偏好設定"
      description: |
        更新用戶的應用偏好設定，包含預設值、通知設定等。

        **對應畫面**: S-505 個人設定頁
        **四模式差異**: 可設定的偏好項目數量不同
      tags:
        - "用戶資料管理"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                # 基本偏好（所有模式）
                currency:
                  type: string
                  example: "TWD"
                dateFormat:
                  type: string
                  example: "YYYY-MM-DD"
                defaultLedgerId:
                  type: string
                  example: "ledger-uuid-001"

                # Expert/Inertial Mode: 進階偏好
                numberFormat:
                  type: string
                  example: "#,##0.00"
                fiscalYearStart:
                  type: string
                  example: "01-01"
                autoBackupEnabled:
                  type: boolean
                  example: true

                # 通知偏好
                notifications:
                  type: object
                  properties:
                    dailyReminder:
                      type: boolean
                      example: true
                    budgetAlert:
                      type: boolean
                      example: true
                    weeklyReport:
                      type: boolean
                      example: false

                # Cultivation Mode: 激勵偏好
                gamification:
                  type: object
                  properties:
                    achievementNotifications:
                      type: boolean
                      example: true
                    challengeReminders:
                      type: boolean
                      example: true
                    streakCelebration:
                      type: boolean
                      example: true
      responses:
        '200':
          description: "偏好設定更新成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "偏好設定已更新"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                      appliedChanges:
                        type: array
                        items:
                          type: string
                        example: ["currency", "notifications.dailyReminder"]
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /users/security:
    put:
      summary: "更新安全設定"
      description: |
        更新用戶的安全相關設定，包含應用鎖、生物辨識、隱私模式等。

        **對應畫面**: S-503 安全設定頁
        **安全考量**: PIN 碼等敏感資料需加密傳輸
      tags:
        - "安全管理"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                appLock:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: true
                    method:
                      type: string
                      enum: [pin, pattern, biometric]
                      example: "biometric"
                    pinCode:
                      type: string
                      example: "encrypted-pin-hash"
                      description: "加密後的 PIN 碼"
                    autoLockTime:
                      type: integer
                      example: 300
                      description: "自動鎖定時間（秒）"

                privacyMode:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: false
                    hideAmounts:
                      type: boolean
                      example: false
                    maskCategories:
                      type: boolean
                      example: false

                biometric:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: true
                    method:
                      type: string
                      enum: [fingerprint, face, voice]
                      example: "fingerprint"

                twoFactor:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: false
                    method:
                      type: string
                      enum: [sms, email, authenticator]
                      example: "email"
      responses:
        '200':
          description: "安全設定更新成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "安全設定已更新"
                      securityLevel:
                        type: string
                        enum: [low, medium, high]
                        example: "high"
                      updatedSettings:
                        type: array
                        items:
                          type: string
                        example: ["appLock", "biometric"]
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '422':
          $ref: '#/components/responses/BusinessLogicError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /users/mode:
    put:
      summary: "切換用戶模式"
      description: |
        允許用戶手動切換使用模式，無需重新評估。

        **業務邏輯**: 切換後即時生效，影響後續 API 回應格式
        **使用場景**: 用戶體驗不同模式、臨時需求變更
      tags:
        - "模式管理"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newMode:
                  type: string
                  enum: [Expert, Inertial, Cultivation, Guiding]
                  example: "Cultivation"
                reason:
                  type: string
                  example: "想要嘗試習慣養成功能"
              required:
                - newMode
      responses:
        '200':
          description: "模式切換成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      previousMode:
                        type: string
                        example: "Expert"
                      currentMode:
                        type: string
                        example: "Cultivation"
                      changedAt:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                      modeDescription:
                        type: string
                        example: "養成模式：專注於習慣培養與進度追蹤"
                      suggestedFeatures:
                        type: array
                        items:
                          type: string
                        example: ["每日挑戰", "成就系統", "記帳提醒"]
                  metadata:
                    type: object
                    required:
                      - timestamp
                      - requestId
                      - userMode
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-27T12:00:00Z"
                        description: "API 回應時間戳"
                      requestId:
                        type: string
                        example: "req-uuid-12345"
                        description: "請求唯一識別碼"
                      userMode:
                        type: string
                        enum: [Expert, Inertial, Cultivation, Guiding]
                        example: "Expert"
                        description: "用戶當前模式"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '422':
          $ref: '#/components/responses/BusinessLogicError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /users/mode-defaults:
    get:
      summary: "取得模式預設值"
      description: |
        取得指定模式的預設配置，用於模式切換時的初始化。

        **使用場景**: 模式切換、新用戶設定、功能重置
      tags:
        - "模式管理"
      parameters:
        - name: mode
          in: query
          description: "要查詢的模式"
          required: true
          schema:
            type: string
            enum: [Expert, Inertial, Cultivation, Guiding]
      responses:
        '200':
          description: "成功取得模式預設值"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      mode:
                        type: string
                        example: "Expert"
                      defaults:
                        type: object
                        properties:
                          ui:
                            type: object
                            properties:
                              showAdvancedOptions:
                                type: boolean
                                example: true
