
name: lcas_flutter_modules
description: LCAS 2.0 Flutter應用邏輯層模組
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP請求處理
  http: ^1.1.0
  dio: ^5.3.2
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 狀態管理
  provider: ^6.0.5
  
  # 本地儲存
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # 錯誤處理與日誌
  logging: ^1.2.0
  
  # 日期處理
  intl: ^0.18.1
  
  # UUID生成
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON序列化代碼生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # 代碼分析
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
