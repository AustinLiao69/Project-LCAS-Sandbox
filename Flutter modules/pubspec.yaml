
name: lcas_flutter_modules
description: LCAS 2.0 Flutter應用邏輯層模組
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP請求處理
  http: ^1.1.0
  dio: ^5.3.2
  
  # WebSocket支援 (CollaborationService需要)
  web_socket_channel: ^2.4.0
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 狀態管理
  provider: ^6.0.5
  
  # 本地儲存
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # 檔案處理 (ReportService需要)
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # PDF生成 (ReportService需要)
  pdf: ^3.10.7
  
  # Excel處理 (ReportService需要)
  excel: ^4.0.2
  
  # 加密處理
  crypto: ^3.0.3
  
  # 設備資訊
  device_info_plus: ^9.1.1
  
  # 錯誤處理與日誌
  logging: ^1.2.0
  
  # 日期處理
  intl: ^0.18.1
  
  # UUID生成
  uuid: ^4.1.0
  
  # 權限管理
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON序列化代碼生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # 代碼分析
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
